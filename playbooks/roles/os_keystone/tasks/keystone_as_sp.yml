- name: Add keystone attributes to shibboleth config
  lineinfile:
    dest: "{{ keystone_shibboleth_attribute_map }}"
    line: "{{ item }}"
    insertafter: "<Attributes"
  with_items:
    - '<Attribute name="openstack_user" id="openstack_user"/>'
    - '<Attribute name="openstack_roles" id="openstack_roles"/>'
    - '<Attribute name="openstack_project" id="openstack_project"/>'

- name: Add keystone IdP to shibboleth config
  lineinfile:
    dest: "{{ keystone_shibboleth_config }}"
    line: "{{ item }}"
    insertafter: "<SPConfig"
  with_items:
    - '<SSO entityID="https://keystone.idp/v3/OS-FEDERATION/saml2/idp"> SAML2 SAML1 </SSO>'
    - '<MetadataProvider type="XML" uri="https://keystone.idp/v3/OS-FEDERATION/saml2/metadata"/>'

- name: Generate Shibboleth key-pair
  command: shib-keygen
  notify: Restart Apache

- name: Load shibboleth apache module
  command: a2enmod shib2


